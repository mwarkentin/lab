<!DOCTYPE html>
<meta charset="utf-8">
<style>
.chart div {
    font: 10px sans-serif;
    background-color: steelblue;
    text-align: right;
    padding: 3px;
    margin: 1px;
    color: white;
}
</style>
<body>
<script src="d3.v2.js"></script>
<script>
    var data = [4, 8, 15, 16, 23, 42]

    var chart = d3.select("body").append("div")
        .attr("class", "chart")

    var x = d3.scale.linear()
        .domain([0, d3.max(data)])
        .range(["0px", "420px"])

    chart.selectAll("div")
        .data(data)
      .enter().append("div")
        .style("width", x)
        .text(function(d) { return d })
</script>
</body>
